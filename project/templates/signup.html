{% extends "base.html" %}

{% block content %}
<div class="login-dark">
  <form method="post" action="/signup" id='signup'style="border-radius: 4px;box-shadow: 0px 0px 20px;">
    <h2 class="sr-only">Registration</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline" style="border-color: #ffffff;color: #ffffff;text-shadow: 0px 0px 10px;"></i></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: 'Source Code Pro', monospace;color: #ffffff;background: rgba(0,0,0,0.25);border-radius: 4px;" required=""></div>
    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" style="font-family: 'Source Code Pro', monospace;color: #ffffff;background: rgba(0,0,0,0.25);border-radius: 4px;" required=""></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: 'Source Code Pro', monospace;color: #ffffff;background: rgba(0,0,0,0.25);border-radius: 4px;" required=""></div>
    <div class="form-group"><input class="form-control" type="text" name="uid" placeholder="UID" style="font-family: 'Source Code Pro', monospace;color: #ffffff;background: rgba(0,0,0,0.25);border-radius: 4px;" required=""></div>
    <select name="user_type" form="signup">
      <option value="Patient">Patient</option>
      <option value="Doctor">Doctor</option>
      <option value="Pharmacy">Pharmacy</option>
    </select>
    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="box-shadow: 3px 3px 4px rgba(0,0,0,0.2);background: rgba(124,135,149,0);border-width: 0.5px;border-style: solid;">Sign Up</button></div>
  </form>
</div>

{% endblock %}
