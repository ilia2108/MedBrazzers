{% extends "base.html" %}

  {% block content %}
  <div class="login-dark">
      <form method="post" action="/login" style="border-radius: 4px;box-shadow: 0px 0px 20px;">
          <h2 class="sr-only">Login Form</h2>
          <div class="illustration"><i class="icon ion-ios-locked-outline" style="border-color: #ffffff;color: #ffffff;text-shadow: 0px 0px 10px;"></i></div>
          <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: 'Source Code Pro', monospace;color: #ffffff;background: rgba(0,0,0,0.25);border-radius: 4px;" required=""></div>
          <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: 'Source Code Pro', monospace;background: rgba(0,0,0,0.2);border-radius: 4px;" required="" autofocus=""></div>
          <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="box-shadow: 3px 3px 4px rgba(0,0,0,0.2);background: rgba(124,135,149,0);border-width: 0.5px;border-style: solid;">Log In</button></div>
      </form>
  </div>
  <!-- End: Login Form Dark -->
  <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="nav nav-tabs ml-auto">
          <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link active js-scroll-trigger" href="#about">About</a></li>
          <li class="nav-item nav-link js-scroll-trigger"></li>
          <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link js-scroll-trigger" href="#contact">contact</a></li>
      </ul>
  </div>
  <!-- Start: 1 Row 3 Columns -->

  {% endblock %}
