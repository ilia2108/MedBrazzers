{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Add Patient</h3>
  <div class="box">
<form method="POST" action="/addPatient">
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="surname" placeholder="Last Name" autofocus="">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="birthdate" placeholder="Birthdate Day-Month-Year">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="uid" placeholder="Unique ID">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="drugs" placeholder="Drugs">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="allergenes" placeholder="Allergenes">
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input is-large" type="text" name="healthproblems" placeholder="Health issues">
    </div>
  </div>

  <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
</form>
</div>
</div>

{% endblock content %}
